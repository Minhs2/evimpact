<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Electric Vehicle Impact on Carbon Dioxide Emissions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script type="text/javascript" src="calc.js"></script>
        <script type="text/javascript" src="visualizer.js"></script>
        <style>
            body {
                height: 100vh;
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            main {
                background-color: skyblue;
            }
            main>div#bg {
                background: rgba(32, 25, 32, 0.9);
                width: 100%;
                height: 100%;
                transition: opacity 1s;
            }
            main>div#highway {
                position: absolute;
                background-color: #353430;
                width: 100%;
                height: 250px;
            }
            div#vis {
                position: fixed;
                bottom: auto;
            }
            div#vis>object {
                position: fixed;
                transform: translateX(300px);
            }
            h3, label:not(.key) {
                margin: 0.33em;
            }
            label.key {
                transform: translateY(-0.4em)
            }
            @keyframes move_0 {
                to { transform: translate(300px, 0); }
                from { transform: translate(-110vw, 0); }
            }
            @keyframes move_1 {
                to { transform: translate(300px, -50px); }
                from { transform: translate(-110vw, -50px); }
            }
            @keyframes move_2 {
                to { transform: translate(300px, -100px); }
                from { transform: translate(-110vw, -100px); }
            }
            @keyframes move_3 {
                to { transform: translate(300px, -150px); }
                from { transform: translate(-110vw, -150px); }
            }
            @keyframes move_4 {
                to { transform: translate(300px, -200px); }
                from { transform: translate(-110vw, -200px); }
            }
        </style>
    </head>
    <body>
        <h3>Electric Vehicle Impact on CO<sub>2</sub> Emissions</h3>
        <section class="container text-center">
            <label>Country:</label>
                <button onClick="regionClick('Can')">Canada</button>
                <button onClick="regionClick('Chi')">China</button>
                <button onClick="regionClick('Fra')">France</button>
                <button onClick="regionClick('Ger')">Germany</button>
                <button onClick="regionClick('Norway')">Norway</button>
                <button onClick="regionClick('UK')">UK</button>
                <button onClick="regionClick('USA')">USA</button>
        </section>
        <main class="d-flex flex-grow-1 align-items-end justify-content-end w-100">
            <div id="bg"></div>
            <div id="highway"></div>
            <div id="vis" class="d-flex align-items-end justify-content-end"></div>
        </main>
        <section class="container">
            <div class="row">
                <div class="col-sm text-center">
                    <label id="electric_val"></label>
                    <input type="range" class="form-range" id="electric" min="0" max="100" oninput="handleEChange(this.value)" onchange="resetVisualization()">
                    <label>Proportion of Electric Vehicle Adoption</label>
                </div>
                <div class="col-sm text-center">
                    <label id="renewable_val"></label>
                    <input type="range" class="form-range" id="renewable" min="0" max="100" oninput="handleRChange(this.value)" onchange="resetVisualization()">
                    <label>Proportion of Renewable-Sourced Energy</label>
                </div>
            </div>
        </section>
        <br>
        <section class="container">
            <b>Key:</b>
            <div class="row">
                <div class="col-sm">
                    <div>
                        <object data="redcar.svg" width="48px"></object>
                        <label class="key">= Gas-powered vehicle</label>
                    </div>
                    <div>
                        <object data="greencar.svg" width="48px"></object>
                        <label class="key">= Electric-powered vehicle</label>
                    </div>
                </div>
                <div class="col-sm">
                    <object data="redcar.svg" width="48px" style="opacity:0.25;"></object>
                    <label class="key">/</label>
                    <object data="greencar.svg" width="48px" style="opacity:0.25;"></object>
                    <label class="key">= Vehicle does not affect carbon emission (collectively)</label>
                </div>
            </div>
        </section>
    </body>
</html>
